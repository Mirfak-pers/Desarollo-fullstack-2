<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset='utf-8'>
    <title>Calculadora</title>
    <link rel="icon" href="assets/CalcLogo.jpg" type="image/x-icon">
        <IMG src="assets/CalcLogo.jpg" width="200px">
</head>
<body>
    <!--Contenedor principal-->
    <div style="background-color: rgba(33, 137, 168, 0.637); padding: 20px;">
        <h1>Calculadora</h1> 
        <!--Contenedor para la pantalla de la calculadora-->
        <div style="background-color: rgba(255, 255, 255, 0.548);">
            0
        </div>
        <!--Contenedor para los botones de la calculadora-->
        <div style="background-color: rgba(196, 154, 196, 0.507);">
            <button>C</button>
            <button>DEL</button>
            <button>%</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>.</button>
            <button>0</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
